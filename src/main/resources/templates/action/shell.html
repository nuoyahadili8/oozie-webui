<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<div data-role="ued-dialog" class="ued-dialog" id="shell_div"
		style="width: 600px;">
		<div class="dialog-header">
			<h3>Shell配置</h3>
			<span class="dialog-tool"> <a title="关闭" class="dialog-close">X</a>
			</span>
		</div>
		<div class="dialog-con pdl-20 pdr-20">
			<table border="0" width="100%" cellpadding="0" cellspacing="0"
				class="table-f2 mgb-20">
				<tr>
					<th><em class="font-red">*</em>Shell命令:</th>
					<td><input type="text" value="" class="input-1c input-1c-1"
						name="exec" id="shell_exec"></input></td>
				</tr>
				<tr>
					<th>自定义参数:</th>
					<td><textarea class="ued-test-textarea" name="argument"
							rows="3"></textarea></td>
				</tr>
				<tr>
					<th>脚本文件:</th>
					<td><textarea class="ued-test-textarea" name="file"
							placeholder='多条内容请用";"隔开' rows="3"></textarea></td>
				</tr>
				<tr>
					<th>预先删除路径:</th>
					<td><textarea class="ued-test-textarea" name="delete"
							placeholder='多条内容请用";"隔开' rows="3"></textarea></td>
				</tr>
				<tr>
					<th>预先创建路径:</th>
					<td><textarea class="ued-test-textarea" name="mkdir"
							placeholder='多条内容请用";"隔开' rows="3" cols="70"></textarea></td>
				</tr>
				<tr>
					<th><em class="font-red">*</em>使用队列:</th>
					<td colspan="3"><input id="idFormQueue_shell" readonly="readonly" type="text" value=""
						class="input-1c input-1c-1" name="queue"></input></td>
				</tr>
				<tr>
					<th>是否捕获参数:</th>
					<td colspan="3"><select name="capture-output">
							<option value="Y">是</option>
							<option value="N">否</option>
					</select></td>
				</tr>
			</table>
			<div class="pd-10 tc">
				<button type="button" class="ued-button-2 mgr-25"
					onclick="saveShell(this);">确定</button>
				<button type="button" class="ued-button-3 dialog-close">取消</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/design/action/shell.js"></script>
</body>
