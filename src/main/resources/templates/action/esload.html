<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

<div data-role="ued-dialog" class="ued-dialog" id="esload_div" style="width: 800px;">
    <div class="dialog-header">
        <h3>ElasticsSearch加载配置</h3>
        <span class="dialog-tool">
            <a title="关闭" class="dialog-close">X</a>
        </span>
    </div>
    <div class="dialog-con pdl-20 pdr-20">
        <table border="0" width="100%" cellpadding="0" cellspacing="0"
			class="table-f2 mgb-20">
			<tr>
				<th>输入路径(HDFS):
				</th>
				<td colspan="3"><input type="text" value=""
					class="input-1c input-1c-1" name="input.dir"></input></td>
			</tr>
			<tr>
				<th>分隔符:</th>
				<td><input type="text" value="" name="split.str" id="esload_split.separator"
					class="input-1c input-1c-6"></td>
				<th>文本格式:</th>
				<td><select name="es.in.json" class="input-1c"
					style="position: relative; height: 25px; width:152px; line-height: 25px; top: 3px;">
						<option value="false">平面文件</option>
						<option value="true">json</option>
				</select></td>
			</tr>
			<tr>
				<th>字段定义:</th>
				<td colspan="3"><textarea class="ued-test-textarea"
						name="fields.list" title='用","隔开' rows="5" cols="80"></textarea></td>
			</tr>
			<tr>
				<th>ES连接:
				</th>
				<td colspan="3"><textarea class="ued-test-textarea"
						name="es.nodes" title='多条内容请用","隔开' rows="1" cols="80"></textarea></td>
			</tr>
			<tr>
				<th>ES索引与分类:</th>
				<td colspan="3"><textarea class="ued-test-textarea"
						name="es.resource" title='索引和分类之间用"/"隔开' rows="1" cols="80"></textarea></td>
			</tr>

		</table>
        <div class="pd-10 tc">
            <button type="button" class="ued-button-2 mgr-25" onclick="htmltojson(this);">确定</button>
            <button type="button" class="ued-button-3 dialog-close">取消</button>
        </div>
    </div>
</div>
</body>
